name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cibw_platform: linux
            cibw_arch: x86_64
          - os: ubuntu-latest
            cibw_platform: linux
            cibw_arch: aarch64
          - os: macos-latest
            cibw_platform: macos
            cibw_arch: arm64
          - os: macos-latest
            cibw_platform: macos
            cibw_arch: x86_64
          - os: windows-latest
            cibw_platform: windows
            cibw_arch: x86
          - os: windows-latest
            cibw_platform: windows
            cibw_arch: AMD64
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python (for cibuildwheel)
        uses: actions/setup-python@v6

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip setuptools wheel cibuildwheel==3.3.1

      - name: Install Rust on Windows
        if: matrix.cibw_platform == 'windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://win.rustup.rs -OutFile rustup-init.exe
          .\rustup-init.exe -y
          Add-Content -Path $env:GITHUB_PATH -Value "$env:USERPROFILE\\.cargo\\bin"

      - name: Install Rust on macOS x86_64 (required for cross-target)
        if: matrix.cibw_platform == 'macos' && matrix.cibw_arch == 'x86_64'
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup default stable
          rustup target add x86_64-apple-darwin

      - name: Set up QEMU (for cross-arch Docker emulation)
        if: ${{ matrix.cibw_platform == 'linux' && matrix.cibw_arch != 'x86_64' }}
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx (for cross-arch Docker emulation)
        if: ${{ matrix.cibw_platform == 'linux' && matrix.cibw_arch != 'x86_64' }}      
        uses: docker/setup-buildx-action@v2

      # - name: Pre-pull manylinux image (retry)
      #   if: matrix.cibw_platform == 'linux' && matrix.cibw_arch == 'x86_64'
      #   shell: bash
      #   run: |
      #     set -eux
      #     IMAGE=quay.io/pypa/manylinux_2_28_x86_64:2026.01.04-1
      #     for i in 1 2 3 4 5; do
      #       echo "Pulling $IMAGE (attempt $i)"
      #       if docker pull "$IMAGE"; then
      #         echo "Pulled $IMAGE"
      #         break
      #       else
      #         echo "docker pull failed (attempt $i). Retrying..."
      #         sleep $((i * 5))
      #       fi
      #     done

      - name: Build wheels with cibuildwheel
        run: python -m cibuildwheel --output-dir dist
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          MACOSX_DEPLOYMENT_TARGET: 11
          CIBW_PLATFORM: ${{ matrix.cibw_platform }}
          CIBW_ARCHS_LINUX: ${{ matrix.cibw_arch }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.cibw_arch }}
          CIBW_ARCHS_MACOS: ${{ matrix.cibw_arch }}
          CIBW_SKIP: "*musllinux*"
          CIBW_BEFORE_BUILD_LINUX: |
            set -eux
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            export PATH="$HOME/.cargo/bin:$PATH"
            rustup default stable
          CIBW_TEST_COMMAND: |            
            python -m pip install pytest
            python -c "import os,sys,pathlib; print('cwd=',os.getcwd()); print('project=', r'{project}'); print('project_exists=', pathlib.Path(r'{project}').exists()); print('entries=', [p.name for p in pathlib.Path(r'{project}').iterdir()]); print('test_files=', [str(p) for p in pathlib.Path(r'{project}').glob('**/test*.py')]); import pkgutil; print('rsliding importable=', pkgutil.find_loader('rsliding') is not None)"
            pytest -s -v {project}/tests/test_known_arrays.py
          CIBW_BUILD_VERBOSITY: 2

      - name: Show produced wheels (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ls -la dist || true
          for w in dist/*.whl; do
            echo "== $w =="
          done

      - name: Show produced wheels (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem -Path dist -Filter *.whl | ForEach-Object { Write-Output ("== {0} ==" -f $_.FullName) }

      # - name: Test built wheels with pytest (Unix)
      #   if: runner.os != 'Windows'
      #   shell: bash
      #   run: |
      #     echo "CPU Architecture: $(uname -m)"
      #     echo "OS Version: $(uname -a)"
      #     echo "Python version: $(python3 --version)"

      #     python3 -m venv .venv
      #     source .venv/bin/activate
      #     pip install --upgrade pip
      #     pip install dist/*.whl
      #     pip install pytest
      #     pytest -s -v tests/
      #     deactivate
      
      # - name: Test built wheels with pytest (Windows)
      #   if: runner.os == 'Windows'
      #   shell: pwsh
      #   run: |
      #     Write-Output "CPU Architecture: $env:PROCESSOR_ARCHITECTURE"
      #     Write-Output "OS Version: $(Get-CimInstance Win32_OperatingSystem | Select-Object -ExpandProperty Caption)"
      #     Write-Output "OS Version Details: $(Get-CimInstance Win32_OperatingSystem | Select-Object -ExpandProperty Version)"
      #     Write-Output "Python version: $(python --version)"

      #     $wheels = Get-ChildItem -Path dist -Filter *.whl | Select-Object -ExpandProperty FullName
      #     python -m pip install $wheels
      #     python -m pip install pytest
      #     python -m pytest -s -v tests/

      - uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.cibw_arch }}
          path: dist/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Gather wheels into flat dir
        run: |
          mkdir -p dist_flat
          find dist -type f -name "*.whl" -exec cp -v {} dist_flat/ \;

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist_flat
          skip-existing: true
          verify-metadata: true
