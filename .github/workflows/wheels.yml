name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cibw_platform: linux
            cibw_arch: x86_64
          - os: ubuntu-latest
            cibw_platform: linux
            cibw_arch: aarch64
          - os: ubuntu-latest
            cibw_platform: linux
            cibw_arch: arm64
          - os: macos-latest
            cibw_platform: macos
            cibw_arch: arm64
          - os: macos-latest
            cibw_platform: macos
            cibw_arch: x86_64
          - os: windows-latest
            cibw_platform: windows
            cibw_arch: x86
          # - os: windows-latest
          #   cibw_platform: windows
          #   cibw_arch: ARM64
          - os: windows-latest
            cibw_platform: windows
            cibw_arch: aarch64
          - os: windows-latest
            cibw_platform: windows
            cibw_arch: AMD64
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python (for cibuildwheel)
        uses: actions/setup-python@v6

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip setuptools wheel cibuildwheel==3.3.1

      - name: Install Rust on Windows
        if: matrix.cibw_platform == 'windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://win.rustup.rs -OutFile rustup-init.exe
          .\rustup-init.exe -y
          Add-Content -Path $env:GITHUB_PATH -Value "$env:USERPROFILE\\.cargo\\bin"

      - name: Install Rust on macOS x86_64 (required for cross-target)
        if: matrix.cibw_platform == 'macos' && matrix.cibw_arch == 'x86_64'
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup default stable
          rustup target add x86_64-apple-darwin

      - name: Set up QEMU (for cross-arch Docker emulation)
        if: ${{ matrix.cibw_platform == 'linux' && matrix.cibw_arch != 'x86_64' }}
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx (for cross-arch Docker emulation)
        if: ${{ matrix.cibw_platform == 'linux' && matrix.cibw_arch != 'x86_64' }}      
        uses: docker/setup-buildx-action@v2

      - name: Build wheels with cibuildwheel
        run: python -m cibuildwheel --output-dir dist
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          MACOSX_DEPLOYMENT_TARGET: 10.12
          CIBW_PLATFORM: ${{ matrix.cibw_platform }}
          CIBW_ARCHS_LINUX: ${{ matrix.cibw_arch }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.cibw_arch }}
          CIBW_ARCHS_MACOS: ${{ matrix.cibw_arch }}
          # If you need to override the manylinux image, uncomment and set below:
          # CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_SKIP: "*musllinux*"
          CIBW_BEFORE_BUILD_LINUX: |
            set -eux
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            export PATH="$HOME/.cargo/bin:$PATH"
            rustup default stable
          CIBW_BUILD_VERBOSITY: 2

      - name: Show produced wheels
        run: |
          ls -la dist || true
          for w in dist/*.whl; do
            echo "== $w ==" || true
          done

      - uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.cibw_arch }}
          path: dist/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Gather wheels into flat dir
        run: |
          mkdir -p dist_flat
          find dist -type f -name "*.whl" -exec cp -v {} dist_flat/ \;

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist_flat
          skip-existing: true
          verify-metadata: true
