name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cibw_platform: linux
            cibw_arch: x86_64
            # manylinux_image: manylinux_2_28
          - os: ubuntu-latest
            cibw_platform: linux
            cibw_arch: aarch64
            # manylinux_image: manylinux_2_28
          - os: macos-latest
            cibw_platform: macos
            cibw_arch: arm64
          - os: macos-latest
            cibw_platform: macos
            cibw_arch: x86_64
          - os: windows-latest
            cibw_platform: windows
            cibw_arch: x86
          - os: windows-latest
            cibw_platform: windows
            cibw_arch: ARM64
          - os: windows-latest
            cibw_platform: windows
            cibw_arch: AMD64
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python (for cibuildwheel)
        uses: actions/setup-python@v6

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip setuptools wheel cibuildwheel==3.3.1

      - name: Build wheels with cibuildwheel
        run: python -m cibuildwheel --output-dir dist
        env:
          CIBW_PLATFORM: ${{ matrix.cibw_platform }}
          CIBW_ARCHS_LINUX: ${{ matrix.cibw_arch }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.cibw_arch }}
          CIBW_ARCHS_MACOS: ${{ matrix.cibw_arch }}
          # If you need to override the manylinux image, uncomment and set below:
          # CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_SKIP: "musllinux"
          CIBW_BUILD_VERBOSITY: 1

      - name: Show produced wheels
        run: |
          ls -la dist || true
          for w in dist/*.whl; do
            echo "== $w ==" || true
          done

      - uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Gather wheels into flat dir
        run: |
          mkdir -p dist_flat
          find dist -type f -name "*.whl" -exec cp -v {} dist_flat/ \;

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist_flat
          skip-existing: true
          verify-metadata: true
